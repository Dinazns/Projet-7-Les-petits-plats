<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les petits plats</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <img class="logo" src="media/Logo.png" alt="Logo Les petits plats">
    <img class="image_accueil" src="media/accueil.png" alt="Fond d'écran d'accueil">

    <div class="title"><h1>CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES</h1></div>

    <div id="search_bloc">
        <input type="search" id="search_bar" name="q" placeholder="       Rechercher une recette, un ingrédient, ..."/>
        <i class="fa-solid fa-magnifying-glass"></i>
    </div>

    <section class="middle_page">

        <article class="menu_burger">

            <div class="all_menu">        

                <ul class="menu_card--ing">
                    <div class="menu_card__top">
                        <p>Ingrédients</p>
                        <i class="fas fa-chevron-up hide-arrow dropdown-icon-up"></i>
                    </div>
                    
                    <div class="menu_hidden--ing">
                        <div class="menu-hidden__searchbar">
                            <input type="search" name="q" id="search-in-menu1"/>
                            <i class="fas fa-search" id="search-icon"></i>
                        </div>

                        <ul id="ingredients-list"></ul>
                    </div>
                </ul>
                
                <ul class="menu_card--app">
                    <div class="menu_card__top">
                        <p>Appareils</p>
                        <i class="fas fa-chevron-up hide-arrow dropdown-icon-up"></i>
                    </div>
                    
                    <div class="menu_hidden--app">
                        <div class="menu-hidden__searchbar">
                            <input type="search" name="q" id="search-in-menu2"/>
                            <i class="fas fa-search" id="search-icon"></i>
                        </div>
                        <ul id="appareils-list"></ul>
                    </div>
                </ul>

                <ul class="menu_card--uss">
                    <div class="menu_card__top">
                        <p>Ustensils</p>
                        <i class="fas fa-chevron-up hide-arrow dropdown-icon-up"></i>
                    </div>
                    
                    <div class="menu_hidden--uss">
                        <div class="menu-hidden__searchbar">
                            <input type="search" name="q" id="search-in-menu3"/>
                            <i class="fas fa-search" id="search-icon"></i>
                        </div>
                        <ul id="ustensils-list"></ul>
                    </div>
                </ul>
                
                
<!-- 
                <ul class="menu_text" id="menu-2"> Appareils
                    <input type="search" class="search_inMenu" name="q"/>
                    <i class="fas fa-search"></i>
                </ul>

                <ul class="menu_text" id="menu-3"> Ustensiles
                    <input type="search" class="search_inMenu" name="q"/>
                    <i class="fas fa-search"></i>
                </ul> -->
            </div>    
            
            <p class="totalNumberRecipe">1500 recettes</p>
        </article> 

        <div class="allBlocsTags"></div>

        <article class="all_cards"></article>

    </section>

    <script type="module" src="js/menu.js"></script>
    <script type="module" src="js/card.js"></script>
    <script type="module" src="js/tag.js"></script>
</body>
</html>
