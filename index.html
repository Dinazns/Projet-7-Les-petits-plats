<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les petits plats</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <img class="logo" src="media/Logo.png" alt="Logo Les petits plats">
    <img class="image_accueil" src="media/accueil.png" alt="Fond d'écran d'accueil">

    <div class="title"><h1>CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES</h1></div>

    <div id="search_bloc">
        <input type="search" id="search_bar" name="q" placeholder="       Rechercher une recette, un ingrédient, ..."/>
        <i class="fa-solid fa-magnifying-glass"></i>
    </div>

    <section class="middle_page">

        <article class="menu_burger">

            <div class="all_menu">        
                <select name="menu" id="menu-1">
                    <option id="ingrédients" value="ingrédients">Ingrédients</option>
                </select>

                <select name="menu" id="menu-2">
                    <option id="appareils" value="appareils">Appareils</option>
                </select>

                <select name="menu" id="menu-3">
                    <option id="ustensiles" value="ustensiles">Ustensiles</option>
                </select>  
            </div>    
            
            <p>1500 recettes</p>
        </article> 

        <article class="all_cards"></article>

    </section>

    <script type="module" src="js/card.js"></script>
</body>
</html>
